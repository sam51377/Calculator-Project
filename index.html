<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Calculator</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Header -->
            <div id="header">
                <h3>Calculator Project</h3>
            </div><br><br>
            <!-- Calculator Form -->
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <!-- Display Screen -->
                    <input type="text" class="display form-control" name="display" id="display"><br>

                    <!-- Clear and Delete Buttons -->
                    <input type="button" class="btn btn-danger" value="AC" id="clear">
                    <input type="button" class="btn btn-danger ms-3" value="DE" onclick="backSpace()">
                    
                    <!-- Percentage and Division Buttons -->
                    <input type="button" class="btn btn-warning ms-3" value="%" onclick="document.calculator.display.value+='%'"">
                    <input type="button" class="btn btn-warning ms-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    
                    <!-- Number Buttons -->
                    <input type="button" class="btn btn-info" value="1" onclick="one()">
                    <input type="button" class="btn btn-info ms-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-info ms-3" value="3" onclick="three()">
                    <input type="button" class="btn btn-warning ms-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    
                    <input type="button" class="btn btn-info" value="4" onclick="four()">
                    <input type="button" class="btn btn-info ms-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-info ms-3" value="6" onclick="six()">
                    <input type="button" class="btn btn-warning ms-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    
                    <input type="button" class="btn btn-info" value="7" onclick="seven()">
                    <input type="button" class="btn btn-info ms-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-info ms-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-warning ms-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    
                    <!-- Zero Button -->
                    <input type="button" class="btn btn-info" value="0" onclick="zero()">
                    
                    <!-- Square and Decimal Point Buttons -->
                    <input type="button" class="btn btn-warning ms-3" value="xÂ²" onclick="square()">
                    <input type="button" class="btn btn-warning ms-3" value="." onclick="point()">
                    
                    <!-- Equals Button -->
                    <input type="button" class="btn btn-success ms-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
                </form>
            </div>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="custom.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
